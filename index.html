<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <title>Game</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="content">
            <header class="header">
                <div class="header__topRow">
                    <span class="header__score"></span>
                    <span class="header__location"></span>
                    <span class="header__moves"></span>
                </div>
                <div class="header__bottomRow">
                    <span class="header__time"></span>
                    <span class="header__capacity"></span>
                </div>
            </header>
            <div class="centerDiv">
                <div class="textDiv">
                    <p><b>Game Name Here!</b></p>
                    Welcome to Game Name!
                    <p class="textDiv__message">
                    </p>
                </div>
                <div class="sidebarDiv">
                    <div class="inventoryDiv">
                        <span>Inventory:</span>
                    </div>
                    <div class="minimapDiv">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
			<div id="inputDiv" class="inputDiv">
                <input type="text" class="input"/>
			</div>
            <footer class="footer"></footer>
        </div>
    </body>
</html>

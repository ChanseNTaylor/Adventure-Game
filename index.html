<!DOCTYPE HTML>
<html class="no-margin" lang="en-us">
    <head>
        <title>Adventure Game</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="no-margin">
        <div class="wrapper">
            <header class="header">
                <div class="header__top-row">
                    <span>Moves:
                        <span class="header__moves"></span>
                    </span>
                    <span>Score:
                        <span class="header__score"></span>
                    </span>
                    <span>Time:
                        <span class="header__time"></span>
                    </span>
                </div>
                <div class="header__bottom-row center-text">
                    <span>Location:
                        <span class="header__location"></span>
                    </span>
                </div>
            </header>
            <main class="content center">
                <div class="sidebarDiv">
                    <div class="inventoryDiv">
                        <span>Inventory:</span>
                    </div>
                    <div class="minimapDiv">
                        <canvas/>
                    </div>
                </div>
                <div class="textDiv">
                    <p><b>Game Name Here!</b></p>
                    Welcome to Game Name!
                    <p class="textDiv__message"></p>
                </div>
                <label>
                    ><input type="text" class="input"/>
                </label>
            </main>
            <footer class="footer center-text">A game by Chanse Taylor</footer>
        </div>
        <script src="js/game.js"></script>
    </body>
</html>

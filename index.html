<!DOCTYPE HTML>
<html class="no-margin" lang="en-us">
    <head>
        <title>Adventure Game</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body class="no-margin">
        <div class="wrapper">
            <header class="header">
                <div class="header__top-row is-flex">
                    <span>
                        Moves: <span class="header__moves"></span>
                    </span>
                    <span>
                        Score: <span class="header__score"></span>
                    </span>
                    <span>
                        Time: <span class="header__time"></span>
                    </span>
                </div>
                <div class="header__bottom-row center-text">
                    Location: <span class="header__location"></span>
                </div>
            </header>
            <main class="content">
                <div class="is-flex">
                    <div class="inventoryDiv">
                        <span>Inventory:</span>
                    </div>
                    <div class="minimapDiv">
                        <span>Minimap:</span>
                        <canvas/>
                    </div>
                </div>
                <div class="textDiv"></div>
                <label class="is-flex">
                    ><input type="text" class="input" autofocus/>
                </label>
            </main>
            <footer class="footer center-text">A game by Chanse Taylor</footer>
        </div>
        <script src="js/ui.js"></script>
        <script src="js/room.js"></script>
        <script src="js/rooms.js"></script>
        <script src="js/map.js"></script>
        <script src="js/player.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
